<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/thermometer.css">
    <title>IoT Dashboard</title>
</head>
<body>
    <aside>
        <img src="./assets/images/dashboard.png" alt="" srcset="">
        <nav>
            <span>list...</span>
        </nav>
    </aside>
    <section class="rightSide">
        <header>
            <span id="timeSpan"></span>
            <h1>Welcome Kaolin and Eris!</h1>
        </header>
        <div class="data">
            <div class="values">
                <div class="temperature">
                    <h2>Temperature</h2>
                    <span id="temperature_span">24.3</span>
                    <span>&deg;C</span>
                </div>
                <div class="humidity">
                    <h2>Humidity</h2>
                    <span id="humidity_span">54</span>
                    <span>%</span>
                </div>
                <div class="light_level">
                    <h2>Light Level</h2>
                    <span id="light_level_Span">437</span>
                    <span>Lumens</span>
                </div>
                <div class="last_div">
                    <h2>Last Div</h2>
                    <span id="last_div_span">0</span>
                    <span>Void</span>
                </div>
            </div>

        </div>

    </section>

    <script src="./scripts/time.js"></script>
</body>
</html>
